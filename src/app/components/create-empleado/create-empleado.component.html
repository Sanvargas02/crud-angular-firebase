<!-- Contenedor -->
<div class="container pt-4">
  <div class="row">
    <!-- Centramos el elemento -->
    <div class="col-lg-6 offset-lg-3">
      <!-- Inicio Card -->
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar Empleado</h3>
          <span *ngIf="submitted && createEmpleado.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <!-- Iniciamos nuestro formulario -->
          <!-- Enlazamos los formularios ts y html con el property binding del formGroup y con la directiva formControlName, con el event binding se ejecuta un mÃ©todo al enviar el form -->
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
            <!-- Fila 1 -->
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                  formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                  formControlName="apellido" placeholder="Apellido">
              </div>
            </div>
            <!-- inputs individuales -->
            <input type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
            <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
            <!-- Botones -->
            <div class="mt-3 row">
              <div class="col">
                <button type="text" routerLink="/list-empleados" class="btn btn-secondary btn-lg mr-3">Volver</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
              </div>
            </div>
          </form>
          <!-- Fin Formulario -->
        </div>
      </div>
    </div>
  </div>
</div>
